<!DOCTYPE html>

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;

    .container {
      max-width: 800px;
      margin: 20px auto;

      margin-bottom: 1em;

    }
    .repository {
      border-top: 1px solid #e1e4e8;
      padding: 10px 0;
    }
    .repository h2 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
      color: #0366d6;
    }
    .repository p {
      font-size: 1.1em;
      margin-bottom: 0.5em;
      color: #586069;
    }
    .repository a {
      text-decoration: none;
      color: #0366d6;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      color: #586069;
    }

</head>
